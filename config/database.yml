default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

  username: postgres
  password: development
  host: localhost

development:
  <<: *default
  database: comba_development

test:
  <<: *default
  database: comba_test

production:
  database: comba_production
  encoding: unicode
  username: comba
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>
